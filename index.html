<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container p-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <h3 class="text-center">Registro de Paqueteria</h3>
            </div>
            <form action="" method="post">
              <div class="row my-2">
                <div class="col-sm-8 form-group">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="col-sm-4">
                  <label for="tipo" class="form-label">Tipo</label>
                  <select class="form-select" id="tipo">
                    <option selected>Seleccionar</option>
                  </select>
                </div>
              </div>
              <p class="my-4">Informaci贸n de Recepci贸n de documentaci贸n</p>
              <div class="row">
                <div class="col-sm-4">
                  <label for="funcionario_id" class="form-label">Funcionario</label>
                  <select class="form-select" id="funcionario_id">
                    <option selected>Seleccionar</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <label for="fecha_recepcion" class="form-label">Fecha de Recepci贸n</label>
                  <input type="date" class="form-control" id="fecha_recepcion">
                </div>
              </div>
              <section class="mt-4">
                <div class="row">
                  <div class="col-sm-12 d-flex justify-content-between">
                    <p>Ingreso de Registros</p>
                    <button type="button" class="btn btn-outline-primary" id="addButton">Agregar</button>
                  </div>
                </div>
                <table class="table table-bordered mt-4">
                  <thead>
                    <tr>
                      <th>Nro</th>
                      <th>Nro Registro</th>
                      <th>Tipo Documento</th>
                      <th>Cantidad de Fojas</th>
                      <th>Nro Escalafon</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="inputsContainer"></tbody>
                </table>
              </section>
              <div class="row mt-5">
                <div class="col-sm-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <template id="inputRowTemplate">
          <tr class="rowTable">
            <td><span class="rowCounter">0</span></td>
            <td><input type="text" class="form-control nro_registro"></td>
            <td><input type="text" class="form-control tipo_documento"></td>
            <td><input type="number" class="form-control cant_fojas"></td>
            <td><input type="text" class="form-control nro_escalafon"></td>
            <td><button type="button" class="btn btn-outline-danger btn-sm removeRow">Eliminar</button></td>
          </tr>
        </template>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
